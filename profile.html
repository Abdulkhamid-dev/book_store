<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.17/sweetalert2.min.css"
      integrity="sha512-fZ1HwrDVLoUUUDGK7gZdHJ4TIMQ9KnleLU/Jgf98v1nGz9umOciIbF3zs3R5stCIY/MVMqReXgUGnxOoWUdZDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/add_book.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body style="display: block">
    <header>
      <div class="top-header">
        <img src="assets/img/42.jpg" height="40px" alt="" />
      </div>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/img/30.svg" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Books</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="authors.html">Authors</a>
              </li>
            </ul>
            <div class="btn-container" id="btn_group">
              <button
                type="button"
                id="add_book_btn"
                class="btn btn-outline-warning me-2"
                onclick="document.getElementById('myModal').style.display='block'"
              >
                Add Book
              </button>
              <button
                type="button"
                id="add_book_btn"
                class="btn btn-warning"
                onclick="document.getElementById('authorModal').style.display='block'"
              >
                Add Author
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="modal" id="myModal">
      <div class="add-book-main-content" id="bookForm">
        <h1>Add New Book</h1>
        <span
          onclick="document.getElementById('myModal').style.display='none'"
          class="exit_btn"
          ><i class="fas fa-times"></i
        ></span>
        <form id="bookFormValue" onsubmit="createBook(event)">
          <input
            required
            type="text"
            name="title"
            class="title"
            placeholder="Title"
          />
          <input
            required
            type="number"
            name="pages"
            class="title"
            placeholder="Pages"
          />
          <input
            required
            type="number"
            name="price"
            class="title"
            placeholder="Price"
          />
          <input
            required
            type="file"
            id="imageFile"
            name="imageLink"
            class="title"
            placeholder="Image"
          />
          <input
            required
            type="text"
            name="country"
            class="title"
            placeholder="Country"
          />
          <input
            required
            type="number"
            name="year"
            class="title"
            placeholder="Year"
          />
          <select required name="author" id="select"></select>
          <button type="submit" class="crt_btn">Creat book</button>
        </form>
      </div>
    </div>
    <div class="modal_second" id="authorModal">
      <div class="add-book-main-content author_modal" id="bookForm">
        <h1>Add New Author</h1>
        <span
          onclick="document.getElementById('authorModal').style.display='none'"
          class="exit_btn"
          ><i class="fas fa-times"></i
        ></span>
        <form id="add-author-form" onsubmit="createAuthor(event)">
          <input
            required
            type="text"
            name="firstName"
            class="title"
            placeholder="First Name"
          />
          <input
            required
            type="text"
            name="lastName"
            class="title"
            placeholder="Last Name"
          />
          <button type="submit" class="crt_btn">Creat author</button>
        </form>
      </div>
    </div>
    <section id="edit-profile" class="container">
      <h1>Account Settings</h1>
      <div class="d-flex justify-content-between container">
        <form id="edit-account-form">
          <div class="input-block">
            <div><label for="firstname">First Name</label></div>
            <div>
              <input value="" type="text" id="firstname" name="firstname" />
            </div>
          </div>
          <div class="input-block">
            <div><label for="lastname">Last Name</label></div>
            <div>
              <input value="" type="text" id="lastname" name="lastname" />
            </div>
          </div>
          <div class="input-block d-block">
            <div><label for="phonenumber">Phone</label></div>
            <div>
              <input value="" type="text" id="phonenumber" name="phonenumber" />
            </div>
          </div>
          <div class="input-block">
            <div><label for="email">Email</label></div>
            <div><input value="" type="email" id="email" name="email" /></div>
          </div>
          <div class="input-block">
            <div><label for="password">Password</label></div>
            <div>
              <input value="" type="password" id="password" name="password" />
            </div>
          </div>
          <div class="input-block">
            <div><label for="lang">Language</label></div>
            <div>
              <input value="" type="text" id="lang" name="lang" />
            </div>
          </div>
          <div class="input-block">
            <div><label for="fileImgUpload">Your image</label></div>
            <div>
              <input
                type="text"
                class="mt-2"
                name="fileImgUpload"
                id="fileImgUpload"
              />
            </div>
          </div>
        </form>
        <div>
          <div
            class="img_div"
            style="
              width: 150px;
              border-radius: 76px;
              height: 150px;
              margin-right: 10px;
              background-image: url(./assets/img/profile.png);
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
            "
          >
            <a href="#!">
              <img
                src=""
                alt=""
                style="object-fit: cover"
                class="accountimg"
                id="accountimg"
              />
            </a>
          </div>
        </div>
      </div>
      <button class="btn btn-outline-success" onclick=" editAccount(event)">
        Save changes and get
      </button>
    </section>
    <section id="allReadingBooks" class="container mt-3">
      <h4 class="ms-1">Currently reading</h4>
      <div class="d-flex align-items-center flex-wrap" id="card_group"></div>
    </section>
    <script src="js/helper.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/edit.js"></script>
    <script src="js/loggCheck.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.17/sweetalert2.min.js"
      integrity="sha512-PECs0FDgx6coAK87ta7MM+8nQfT8jl21gfsXBegEWFqQzCyNtAilGNyyWM0Y8FXNpycZQU3A4QM6ZN0r3KXs5g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
