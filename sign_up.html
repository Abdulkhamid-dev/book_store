<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.17/sweetalert2.min.css"
      integrity="sha512-fZ1HwrDVLoUUUDGK7gZdHJ4TIMQ9KnleLU/Jgf98v1nGz9umOciIbF3zs3R5stCIY/MVMqReXgUGnxOoWUdZDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/sign.css" />
  </head>
  <body style="background-image: url(assets/img/tan-bg-texture.jpg)">
    <div class="wrapper">
      <div class="header-logo">
        <div class="logo">
          <a href="index.html">
            <img
              src="assets/img/goodreads_logo_324-a908b923dc3ed9b7a13f3da4d1ffb2df.png"
              alt=""
            />
          </a>
        </div>
      </div>
      <div class="maincontent">
        <div class="content">
          <div class="contentbox">
            <div class="column-right">
              <h1>Sign up for Goodreads</h1>
              <p class="intro">
                Sign up to see what your friends are reading, get book
                recommendations,<br />and join the world’s largest community of
                readers.
              </p>
              <div class="choice-content">
                <div class="choice">
                  <div class="sign-with-part">
                    <a href="#!">
                      <button class="face-btn">
                        <span
                          style="
                            background-image: url(assets/img/icon_facebook.svg);
                            background-repeat: no-repeat;
                          "
                        >
                        </span>
                        Continue with Facebook
                      </button>
                    </a>
                    <button class="amazon-btn">
                      <span
                        style="
                          background-image: url(assets/img/icon-amazon-a.svg);
                          background-repeat: no-repeat;
                        "
                      ></span>
                      Continue with Amazon
                    </button>
                    <button class="apple-btn">
                      <span
                        style="
                          background-image: url(assets/img/share_apple_circle.svg);
                          background-repeat: no-repeat;
                        "
                      ></span>
                      Continue with Apple
                    </button>
                  </div>
                  <p class="gradient">
                    <span>or</span>
                  </p>
                  <div class="signupWithEmail">Sign Up with Email</div>
                </div>
              </div>
              <div class="email-form">
                <form id="sign-up-form" onsubmit="signUp(event)">
                  <div id="form_block">
                    <div class="inp-div">
                      <label for="firstName">Name</label>
                      <input
                        type="text"
                        placeholder="Name"
                        name="firstName"
                        class="sign-inp"
                        id="firstName"
                      />
                    </div>
                    <div class="inp-div">
                      <label for="lastName">Last Name</label>
                      <input
                        class="sign-inp"
                        type="text"
                        name="lastName"
                        id="lastName"
                        placeholder="Last Name"
                      />
                    </div>
                    <div class="inp-div">
                      <label for="phone">Phone</label>
                      <input
                        class="sign-inp"
                        type="text"
                        name="phone"
                        id="phone"
                        placeholder="+998 --------"
                      />
                    </div>
                    <div class="inp-div">
                      <label for="email">Email address</label>
                      <input
                        class="sign-inp"
                        type="email"
                        name="email"
                        id="email"
                        placeholder="your@gmail.com"
                      />
                    </div>
                    <div class="inp-div">
                      <label for="password">Password</label>
                      <div style="display: flex; align-items: center">
                        <input
                          class="sign-inp"
                          type="password"
                          id="password"
                          name="password"
                        />
                        <i
                          onclick="showHiden()"
                          ondblclick="hiden()"
                          style="font-size: 14px; font-weight: 600"
                          class="far fa-eye-slash"
                        ></i>
                      </div>
                    </div>
                    <div class="submit">
                      <button type="submit" onclick="signUp(event)">
                        Sign in
                      </button>
                      <div class="signUp">
                        <span>
                          Already a member?
                          <a href="log_in.html" class="forgot">Sign in</a>
                        </span>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="div-footer"
      style="
        background-image: url(assets/img/bookrow.jpg);
        background-repeat: repeat-x;
        background-position-y: bottom;
        background-position-x: left;
      "
    >
      <div class="footer">© 2021 By Abdulkhamid</div>
    </div>
    <script src="js/sign_up.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.17/sweetalert2.min.js"
      integrity="sha512-PECs0FDgx6coAK87ta7MM+8nQfT8jl21gfsXBegEWFqQzCyNtAilGNyyWM0Y8FXNpycZQU3A4QM6ZN0r3KXs5g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
